<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-flex.css">
    <script src="https://kit.fontawesome.com/5e36506ad2.js" crossorigin="anonymous"></script>
    <title>Upg12</title>
</head>
<body>
    
        <div class="wrap">
            <section class="schack-rutor">
                <!--Rad 1-->
                <div class="row">
                    <div class="light"><i class="white fas fa-chess-rook"></i></div>
                    <div class="dark dark-one-one">
                        <i class="white fas fa-chess-knight"></i>
                    </div>
                    <div class="light"><i class="white fas fa-chess-bishop"></i></div>
                    <div class="dark dark-two-one">
                        <i class="white fas fa-chess-king"></i>
                    </div>
                    <div class="light"><i class="white fas fa-chess-queen"></i></div>
                    <div class="dark dark-three-one">
                        <i class="white fas fa-chess-bishop"></i>
                    </div>
                    <div class="light"><i class="white fas fa-chess-knight"></i></div>
                    <div class="dark dark-four-one">
                        <i class="white fas fa-chess-rook"></i>
                    </div>
                </div>
                <!--Rad 2-->
                <div class="row">
                    <div class="dark dark-one-two">
                        <i class="white fas fa-chess-pawn"></i>
                    </div>
                    <div class="light"><i class="white fas fa-chess-pawn"></i></div>
                    <div class="dark dark-two-two">
                        <i class="white fas fa-chess-pawn"></i>
                    </div>
                    <div class="light"><i class="white fas fa-chess-pawn"></i></div>
                    <div class="dark dark-three-two">
                        <i class="white fas fa-chess-pawn"></i>
                    </div>
                    <div class="light"><i class="white fas fa-chess-pawn"></i></div>
                    <div class="dark dark-four-two">
                        <i class="white fas fa-chess-pawn"></i>
                    </div>
                    <div class="light"><i class="white fas fa-chess-pawn"></i></div>
                </div>
                <!--Rad 3-->
                <div class="row">
                    <div class="light"></div>
                    <div class="dark dark-one-one">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-two-one">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-three-one">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-four-one">
                    </div>
                </div>
                <!--Rad 4-->
                <div class="row">
                    <div class="dark dark-one-two">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-two-two">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-three-two">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-four-two">
                    </div>
                    <div class="light"></div>
                </div>
                <!--Rad 5-->
                <div class="row">
                    <div class="light"></div>
                    <div class="dark dark-one-one">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-two-one">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-three-one">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-four-one">
                    </div>
                </div>
                <!--Rad 6-->
                <div class="row">
                    <div class="dark dark-one-two">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-two-two">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-three-two">
                    </div>
                    <div class="light"></div>
                    <div class="dark dark-four-two">
                    </div>
                    <div class="light"> </div>
                </div>
                <!--Rad 7-->
                <div class="row">
                    <div class="light"><i class="black fas fa-chess-pawn"></i></div>
                    <div class="dark dark-one-one">
                        <i class="black fas fa-chess-pawn"></i>
                    </div>
                    <div class="light"><i class="black fas fa-chess-pawn"></i></div>
                    <div class="dark dark-two-one">
                        <i class="black fas fa-chess-pawn"></i>
                    </div>
                    <div class="light"><i class="black fas fa-chess-pawn"></i></div>
                    <div class="dark dark-three-one">
                        <i class="black fas fa-chess-pawn"></i>
                    </div>
                    <div class="light"><i class="black fas fa-chess-pawn"></i></div>
                    <div class="dark dark-four-one">
                        <i class="black fas fa-chess-pawn"></i>
                    </div>
                </div>
                

                <!--Rad 8-->
                <div class="row">
                    <div class="dark dark-one-two">
                        <i class="black fas fa-chess-rook"></i>
                    </div>
                    <div class="light"><i class="black fas fa-chess-knight"></i></div>
                    <div class="dark dark-two-two">
                        <i class="black fas fa-chess-bishop"></i>
                    </div>
                    <div class="light"><i class="black fas fa-chess-king"></i></div>
                    <div class="dark dark-three-two">
                        <i class="black fas fa-chess-queen"></i>
                    </div>
                    <div class="light"><i class="black fas fa-chess-bishop"></i></div>
                    <div class="dark dark-four-two">
                        <i class="black fas fa-chess-knight"></i>
                    </div>
                    <div class="light"><i class="black fas fa-chess-rook"></i></div>
                </div>

            </section>
        </div>
   
</body>
</html>
